<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Icon -->
    <link rel="shortcut icon" href="../images/recycle-icon.png" type="image/x-icon">
    <!-- Style -->
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>Reok Login</title>
</head>
<body>
    <section id="login" class="form">
        <!-- LOGIN -->
        <div class="form-container" id="login-container">
            <div class="row form-container__left">
                <img src="../images/login-image-02.png" alt="">
            </div>
            <div class="login-header">
                <img src="../images/recycle-icon-01.png" alt="login image">
                <h1>Reok</h1>
            </div>
            <div class="row form-container__right">
                <form action="../index.html" class="d-grid gap-2">
                    <h2 class="text-center">Login</h2>
                    <div class="input-box">
                        <div class="input-box__input">
                            <i class="fas fa-envelope"></i>
                            <label for="email">Email</label>
                            <input type="text" class="email" name="email" required="true">
                        </div>
                    </div>
                    <!-- <div class="input-box">
                        <div>
                            <i class="fas fa-lock"></i>
                            <label for="password">Password</label>
                            <input type="password" class="password" name="password" required="true">
                        </div>
                    </div> -->
                    <input type="submit" class="btn btn-primary btn-submit" value="Login" id="input-login">
                    <div class="backup-links">
                        <div class="text-end">
                            <!-- <a onclick="toogle()" type="button">Forgot password</a> -->
                            <button onclick="toggleLoginSignup()" type="button" class="btn">Signup</button>
                        </div>
                        <div class="text-end">
                            <button onclick="toggleLoginForgot()" type="button" class="btn">Forgot password</button>
                        </div>
                    </div>             
                </form>
            </div>
        </div>

        <!-- SIGUP -->
        <div class="form-container" id="signup-container">
            <div class="row form-container__left">
                <img src="../images/signup-01.png" alt="">
            </div>
            <div class="login-header">
                <img src="../images/recycle-icon-01.png" alt="signup image">
                <h1>Reok</h1>
            </div>
            <div class="row form-container__right">
                <form class="d-grid gap-2">
                    <h2 class="text-center">Signup</h2>
                    <div class="input-box">
                        <div class="input-box__input">
                            <i class="fas fa-signature"></i>
                            <label for="firstname">First name</label>
                            <input type="text" class="firstname" name="First name" required="true">
                        </div>
                    </div>
                    <div class="input-box">
                        <div>
                            <i class="fas fa-file-signature"></i>
                            <label for="lastname">Last name</label>
                            <input type="text" class="lastname" name="Lastname" required="true">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-box__input">
                            <i class="fas fa-user"></i>
                            <label for="username">Username</label>
                            <input type="text" class="username" name="username" required="true">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-box__input">
                            <i class="fas fa-envelope"></i>
                            <label for="mail">Email</label>
                            <input type="text" class="mail" name="mail" required="true">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-box__input">
                            <i class="fas fa-lock"></i>
                            <label for="password">Password</label>
                            <input type="password" class="password" name="password" required="true">
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-box__input">
                            <i class="fas fa-scroll"></i>
                            <label for="rol">Rol</label>
                            <input type="text" class="rol" name="rol" required="true">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-submit" value="Sign up">
                    <div class="backup-links">
                        <div class="text-end">
                            <button onclick="toggleLoginSignup()" type="button" class="btn">Login</button>
                        </div>
                        <div class="text-end">
                            <button onclick="toggleSignupForgot()" type="button" class="btn">Forgot password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- FORGOT PASSWORD -->
        <div class="form-container" id="forgot-container">
            <div class="row form-container__left">
                <img src="../images/forgot-01.png" alt="">
            </div>
            <div class="login-header">
                <img src="../images/recycle-icon-01.png" alt="signup image">
                <h1>Reok</h1>
            </div>
            <div class="row form-container__right">
                <form class="d-grid gap-2">
                    <h3>Did you forget your password?</h3>
                    <p>
                        There's no problem write your email and we will send instructions to reset your password
                    </p>
                    <div class="input-box">
                        <div class="input-box__input">
                            <i class="fas fa-envelope"></i>
                            <label for="email">Email</label>
                            <input type="text" class="email" name="email" required="true">
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-submit" value="Submit">
                </form>
                <div class="backup-links">
                    <div class="text-end">
                        <button onclick="toggleLoginForgot()" type="button" class="btn">Login</button>
                    </div>
                    <div class="text-end">
                        <button onclick="toggleSignupForgot()" type="button" class="btn">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../assets/js/main.js"></script>
</body>
</html>
